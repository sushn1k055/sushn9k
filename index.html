<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Проверяем сохраненные данные о пользователе в localStorage
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                // Успешный логин, сохраняем состояние
                localStorage.setItem("loggedIn", "true");
                window.location.href = "login.html";  // Перенаправляем на главную страницу
            } else {
                alert("Неверный логин или пароль!");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Вход на сайт</h1>
        <form onsubmit="event.preventDefault(); login();">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
        <p><a href="register.html">Не зарегистрированы? Зарегистрироваться</a></p>
    </div>
</body>
</html>
